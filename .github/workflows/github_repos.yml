name: Github Repos
on:
  workflow_dispatch:
  workflow_call:
  
env:
  category: ide

jobs:

  get:

    strategy:
      fail-fast: false
      matrix:
        repo: [
          'microsoft/vscode', 
          'notepad-plus-plus/notepad-plus-plus',
          'atom/atom',
          'textmate/textmate',
        ]

    runs-on: ubuntu-latest


    steps:

      - name: Checkout repo
        uses: actions/checkout@v2


      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/${{ matrix.repo }}/releases/latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - run: | 
          FILENAME=`echo ${{ matrix.repo }} | sed 's/.*\///g'`
          echo '${{ steps.get_latest_release.outputs.data }}' | tr '\r\n' ' ' > ./$FILENAME.json
          cat ./$FILENAME.json


      - name: Get Release tag_name
        uses: sergeysova/jq-action@v2
        id: release_tag_name
        with:
          cmd: "FILENAME=`echo ${{ matrix.repo }} | sed 's/.*\///g'`; jq '{latest_version: .tag_name, html_url: .html_url, published_at: .published_at}' ./$FILENAME.json -r > ./results.json"


      - run: | 
          cat ./results.json


