name: IDEs
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - master

jobs:

  getRelease:


    runs-on: ubuntu-latest


    steps:

      - name: Checkout repo
        uses: actions/checkout@v2


      - uses: actions/setup-node@v2
        with:
          node-version: '16'


      - run: | 
          npm install
          echo "FILE=$(./run.sh)" >> $GITHUB_ENV

      - name: Test
        run: echo ${{ env.FILE }}

        
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Update'
          add: '${{ env.FILE }}'